name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: [backend, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run npm audit for ${{ matrix.directory }}
      working-directory: ./${{ matrix.directory }}
      run: |
        echo "## NPM Audit Report for ${{ matrix.directory }}" >> $GITHUB_STEP_SUMMARY
        npm audit --json > audit-report.json || true
        if [ -s audit-report.json ]; then
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat audit-report.json | jq '.' >> $GITHUB_STEP_SUMMARY || cat audit-report.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
        npm audit
      continue-on-error: true
    
    - name: Upload audit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: npm-audit-${{ matrix.directory }}
        path: ${{ matrix.directory }}/audit-report.json
        if-no-files-found: ignore

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
